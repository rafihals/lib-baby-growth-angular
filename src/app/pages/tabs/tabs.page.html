<ion-tabs>
  <div class="navigation">
    <ul>
      <li class="list" (click)="documentForm()">
        <a>
          <span class="icon">
            <ion-icon name="document-text-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list" (click)="onClickBaby()">
        <a>
          <span class="icon">
            <ion-icon name="happy-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list" (click)="onClickHome()">
        <a>
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list" (click)="onClickPie()">
        <a>
          <span class="icon">
            <ion-icon name="pie-chart-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list" (click)="onClickSettings()">
        <a>
          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
  <router-outlet></router-outlet>
</ion-tabs>
