<body>
  <ion-content class="content">
    <div class="container" [ngClass]="{ 'sign-up-mode': isSignUpMode }">
      <div class="forms-container">
        <div class="signin-signup">
          <form
            [formGroup]="signInForm"
            (ngSubmit)="onSignIn()"
            *ngIf="!isSignUpMode; else signUpFormTemplate"
            class="sign-in-form"
          >
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                formControlName="username"
                placeholder="Username"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                formControlName="password"
                placeholder="Password"
              />
            </div>
            <button
              type="submit"
              class="btn solid"
              [disabled]="!signInForm.valid"
            >
              Login
            </button>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <ng-template #signUpFormTemplate>
            <form
              [formGroup]="signUpForm"
              (ngSubmit)="onSignUp()"
              class="sign-up-form"
            >
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  formControlName="username"
                  placeholder="Username"
                />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn">Sign up</button>
              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </ng-template>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" (click)="toggleSignUpMode()">
              Sign up
            </button>
          </div>
          <img src="assets/images/register.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" (click)="toggleSignUpMode()">
              Sign in
            </button>
          </div>
          <img src="assets/images/log.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </ion-content>
</body>
