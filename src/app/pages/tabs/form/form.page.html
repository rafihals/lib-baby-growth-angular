<body>
  <div class="loader" *ngIf="isLoading">
    <svg
      class="pl"
      viewBox="0 0 64 64"
      width="64px"
      height="64px"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#000" />
          <stop offset="100%" stop-color="#fff" />
        </linearGradient>
        <mask id="grad-mask">
          <rect x="0" y="0" width="64" height="64" fill="url(#grad)" />
        </mask>
      </defs>
      <circle
        class="pl__ring"
        cx="32"
        cy="32"
        r="26"
        fill="none"
        stroke="hsl(223,90%,55%)"
        stroke-width="12"
        stroke-dasharray="169.65 169.65"
        stroke-dashoffset="-127.24"
        stroke-linecap="round"
        transform="rotate(135)"
      />
      <g fill="hsl(223,90%,55%)">
        <circle
          class="pl__ball1"
          cx="32"
          cy="45"
          r="6"
          transform="rotate(14)"
        />
        <circle
          class="pl__ball2"
          cx="32"
          cy="48"
          r="3"
          transform="rotate(-21)"
        />
      </g>
      <g mask="url(#grad-mask)">
        <circle
          class="pl__ring"
          cx="32"
          cy="32"
          r="26"
          fill="none"
          stroke="hsl(283,90%,55%)"
          stroke-width="12"
          stroke-dasharray="169.65 169.65"
          stroke-dashoffset="-127.24"
          stroke-linecap="round"
          transform="rotate(135)"
        />
        <g fill="hsl(283,90%,55%)">
          <circle
            class="pl__ball1"
            cx="32"
            cy="45"
            r="6"
            transform="rotate(14)"
          />
          <circle
            class="pl__ball2"
            cx="32"
            cy="48"
            r="3"
            transform="rotate(-21)"
          />
        </g>
      </g>
    </svg>
  </div>
  
  <ion-header>
    <ion-toolbar>
      <ion-title>form</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [class.blurred]="isLoading">
    <div class="wrap">
      <!-- <ion-item>
        <ion-label position="floating">Default input</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>
      
      <ion-item fill="solid">
        <ion-label position="floating">Solid input</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item> -->
      
          <ion-item fill="outline">
            <ion-label position="floating">Outline input</ion-label>
            <ion-input placeholder="Enter text"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 1rem;">
            <ion-label position="floating">Floating Input</ion-label>
            <ion-input placeholder="Enter text"></ion-input>
          </ion-item>
    </div>
  </ion-content>
</body>
