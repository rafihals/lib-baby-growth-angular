<ion-content>
  <div class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-4">
      <!-- <div class="flex items-center justify-between mb-6">
        <i class="fas fa-arrow-left text-xl">
        </i>
        <h1 class="text-xl font-semibold">
          Edit Profile
        </h1>
        <div>
        </div>
      </div> -->
      <div class="flex justify-center mb-6 relative">
        <img alt="Profile picture of Melissa Peters" class="w-24 h-24 rounded-full border-2 border-gray-300" height="100"
          src="https://storage.googleapis.com/a1aa/image/Wnnaiow6mYJqPRzWMfG9tNHopwGOmW16k30t1eOXvbIY8wvTA.jpg"
          width="100" />
        <div class="absolute bottom-0 right-10 bg-white p-1 rounded-full border border-gray-300">
          <i class="fas fa-camera text-sm text-gray-600">
          </i>
        </div>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name" type="text" value="Melissa Peters" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="email" value="melpeters@gmail.com" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" value="**********" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">
            Date of Birth
          </label>
          <div class="relative">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="dob" type="text" value="23/05/1995" />
            <div class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <i class="fas fa-chevron-down">
              </i>
            </div>
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="country">
            Country/Region
          </label>
          <div class="relative">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="country" type="text" value="Nigeria" />
            <div class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <i class="fas fa-chevron-down">
              </i>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-indigo-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
