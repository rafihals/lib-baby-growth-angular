<div class="w-full max-w-md mx-auto p-4 md:max-w-full md:px-8">
  <div class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Account</h2>
    <div class="bg-gray-100 p-4 rounded-lg space-y-4">
      <div class="flex items-center space-x-4">
        <i class="fas fa-user text-xl"></i>
        <span>Edit profile</span>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-shield-alt text-xl"></i>
        <span>Security</span>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-bell text-xl"></i>
        <span>Notifications</span>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-lock text-xl"></i>
        <span>Privacy</span>
      </div>
    </div>
  </div>

  <!-- Support & About Section -->
  <div class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Support & About</h2>
    <div class="bg-gray-100 p-4 rounded-lg space-y-4">
      <div class="flex items-center space-x-4">
        <i class="fas fa-credit-card text-xl"></i>
        <span>My Subscription</span>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-question-circle text-xl"></i>
        <span>Help & Support</span>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-info-circle text-xl"></i>
        <span>Terms and Policies</span>
      </div>
    </div>
  </div>

  <!-- Cache & Cellular Section -->
  <div class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Cache & cellular</h2>
    <div class="bg-gray-100 p-4 rounded-lg space-y-4">
      <div class="flex items-center space-x-4">
        <i class="fas fa-trash text-xl"></i>
        <span>Free up space</span>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-sync-alt text-xl"></i>
        <span>Data Saver</span>
      </div>
    </div>
  </div>

  <!-- Actions Section -->
  <div class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Actions</h2>
    <div class="bg-gray-100 p-4 rounded-lg space-y-4">
      <div class="flex items-center space-x-4">
        <i class="fas fa-exclamation-circle text-xl"></i>
        <span>Report a problem</span>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-user-plus text-xl"></i>
        <span>Add account</span>
      </div>
      <div class="flex items-center space-x-4" (click)="onNavigateLogin()">
        <i class="fas fa-sign-out-alt text-xl"></i>
        <span>Log out</span>
      </div>
    </div>
  </div>
</div>
