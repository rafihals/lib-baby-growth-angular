<ion-content class="ion-padding">
  <div class="ter">
    <div class="cen">
      <div class="text">Follow us</div>
    </div>
  </div>
  <ion-list>
    <ion-item (click)="onClickWa()">
      <ion-icon aria-hidden="true" class="wa" name="logo-whatsapp" slot="start"></ion-icon>
      <ion-label>WhatsApp</ion-label>
    </ion-item>

    <ion-item (click)="onClickIg()">
      <ion-icon aria-hidden="true" class="ig" name="logo-instagram" slot="start"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-item>

    <ion-item (click)="onClickFb()">
      <ion-icon aria-hidden="true" class="fb" name="logo-facebook" slot="start"></ion-icon>
      <ion-label>Facebook</ion-label>
    </ion-item>

    <ion-item (click)="onClickTwitter()">
      <ion-icon aria-hidden="true" class="twit" name="logo-twitter" slot="start"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
